<form #addForm="ngForm" (ngSubmit)="register(addForm)">
  <div>
    <label for="username">Username</label>
    <input type="text" ngModel name="username"  id="username" placeholder="Username" required>
  </div>
  <div class="form-group">
    <label for="password">HasÅ‚o</label>
    <input type="password" ngModel name="password"  id="password" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" ngModel name="email"  id="email" placeholder="email" required>
  </div>
  <div class="form-group">
    <label for="firstName">Imie</label>
    <input type="text" ngModel name="firstName"  id="firstName" placeholder="firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Nazwisko</label>
    <input type="text" ngModel name="lastName"  id="lastName" placeholder="lastName" required>
  </div>
  <div class="modal-footer">
    <button [disabled]="addForm.invalid" type="submit" >Save changes</button>
  </div>
</form>
